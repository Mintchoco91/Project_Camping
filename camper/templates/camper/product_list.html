{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="wrapper style5">
    <div class="inner">
        <section>
            <div class="box" style="border: 2px solid black;">
                <div class="row gtr-50 gtr-uniform">
                    
                    {% for image in images %}
                        <div class="col-4" style="padding:0; border:1px solid black;">
                            <span class="image fit" style="border: 1px solid red">
                                <img src="{{image}}" >
                            </span>
                    </div>
                    {% endfor %}
                    
                    
                        
                    
                </div>
                
            </div>
        </section>
    </div>
    
</section>




{% endblock content %}
