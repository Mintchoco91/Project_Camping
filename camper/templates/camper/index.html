{% extends "base.html" %}
{% load static %}
{% block content %}



<style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    
  }
  </style>
<div id="myCarousel" class="carousel slide mb-3" style="height:600px">
  
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li class="item1 active"></li>
    <li class="item2"></li>
    <li class="item3"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static 'images/camping3.jpg' %}" alt="Los Angeles" width="1100" height="600">
        <div class="carousel-caption">
            <h3 style="font-size:30px;">이지캠프</h3>
            <p>당신의 캠핑을 편하게 만들어드리겠습니다.</p>
        </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/camping2.jpg' %}" alt="Chicago" width="1100" height="600">
        <div class="carousel-caption">
            <h3>이지캠프</h3>
            <p>일회용 조리기구와 식기류를 포함한 밀키트를 제공해드립니다.</p>
        </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/camping1.jpg' %}" alt="New York" width="1100" height="600">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<script>
$(document).ready(function(){
    
  // Activate Carousel with a specified interval
  $("#myCarousel.carousel").carousel({interval: 3000});
        
  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });
    
  // Enable Carousel Controls
  $(".carousel-control-prev").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".carousel-control-next").click(function(){
    $("#myCarousel").carousel("next");
  });
});
</script>

  

{% endblock content %}
