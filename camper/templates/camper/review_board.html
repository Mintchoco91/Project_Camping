{% extends "base.html" %}
{% load static %}
{% block content %}
  
        <div style="height:50px;"></div>
        <table>
            <tr>
                <td colspan="2" style="text-align:center">제목</td>
                <td style="text-align:center">글쓴이</td>
                <td style="text-align:center">작성일</td>
            </tr>
            {% for info in reviewInfo %}
            <tr>
                <td style="text-align:center">{{ info.id }}</td>
                <td style="text-align:center">{{ info.subject }}</td>
                <td style="text-align:center">{{ info.created_id }}</td>
                <td style="text-align:center">{{ info.created_at }}</td>
            </tr>
            {% endfor %}

        </table>
    
{% endblock content %}
